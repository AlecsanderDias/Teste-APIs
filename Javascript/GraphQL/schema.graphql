type Users {
    id: Int!
    name: String
    surname: String
    user_name: String
    birth_date: String
    gender: String
    is_premium: Boolean
    email: String
    password: String
    created_at: String
    updated_at: String
    deleted_at: String
}

type Post {
    id: Int!
    content: String
    tags: String
    created_at: String
    updated_at: String
    deleted_at: String
    userId: Int
}

type Comment {
    id: Int!
    content: String
    created_at: String
    updated_at: String
    deleted_at: String
    userId: Int
    postId: Int
}

type Like {
    id: Int!
    postId: Int
    userId: Int
}

type Follow {
    id: Int!
    followerId: Int
    followedId: Int
}

type Query {
    teste(value: Int!): Int
    user(id: Int!): Users
    users: [Users!]!
    post(id: Int!): Post
    posts: [Post!]!
    comment(id: Int!): Comment
    comments: [Comment!]!
    like(id: Int!): Like
    likes: [Like!]!
    follow(id: Int!): Follow
    follows: [Follow!]!    
}

type Mutation {
    createUser(
        name: String,
        surname: String,
        user_name: String,
        birth_date: String,
        gender: String,
        is_premium: Boolean,
        email: String,
        password: String
    ): Users!
}
